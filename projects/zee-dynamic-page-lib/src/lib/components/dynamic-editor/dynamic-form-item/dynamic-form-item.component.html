<ng-container [ngSwitch]="itemType">
    <ng-container *ngSwitchCase="'ASSOCIATION'">
        <zee-dynamic-form-association [builder]="builder" [mode]="mode" [itemConfig]="itemConfig"></zee-dynamic-form-association>
    </ng-container>
    <ng-container *ngSwitchDefault >
        <ng-container zeeDynamicField [builder]="builder" [field]="field" [group]="group" [mode]="mode" ></ng-container>
    </ng-container>
</ng-container>
