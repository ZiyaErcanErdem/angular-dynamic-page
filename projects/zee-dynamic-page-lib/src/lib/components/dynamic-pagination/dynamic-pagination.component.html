<ng-container *ngIf="config && ready">
    <div class="pager-container">
        <div class="row justify-content-center pt-2" *ngIf="collectionSize > 0">
            <ngb-pagination size="sm" [collectionSize]="collectionSize" [(page)]="pageNumber" [pageSize]="pageSize" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="navigateToPage()"></ngb-pagination>
        </div>
        <div class="row justify-content-center pb-2">
            <zee-dynamic-item-count [page]="pageNumber" [total]="total" [itemsPerPage]="itemsPerPage"></zee-dynamic-item-count>
        </div>
    </div>
</ng-container>
