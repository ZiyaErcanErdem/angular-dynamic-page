<ng-container *ngIf="ready">

    <ng-container *ngIf="(mode !== 'CHILD')">
        <form class="dynamic-form" [formGroup]="form" (submit)="handleSubmit($event)">
            <ng-container *ngFor="let item of items;">
                <zee-dynamic-form-item [manager]="manager" [mode]="mode" [itemConfig]="item"></zee-dynamic-form-item>
            </ng-container>
        </form>
    </ng-container>

    <zee-dynamic-page *ngIf="activeChildManager && (mode === 'CHILD')" [manager]='activeChildManager' [theme]="theme"></zee-dynamic-page>

    <ng-container *ngIf="false && (mode !== 'VIEW')">
        <div> {{ valid }}</div>
        <div>
            <textarea class='query-view'>{{ value | json }}</textarea>
        </div>
    </ng-container>
</ng-container>
<ng-container *ngIf="(mode !== 'CHILD')">
    <ng-template cdkPortalOutlet></ng-template>
</ng-container>
