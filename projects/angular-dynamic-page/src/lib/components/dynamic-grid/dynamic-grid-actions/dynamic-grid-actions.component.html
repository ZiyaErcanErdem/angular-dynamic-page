<ng-template #actionContent>
    <div class="btn-group flex-btn-group-container">
        <ng-container *ngFor="let action of actions;" >
            <zee-dynamic-button [action]="action"></zee-dynamic-button>
        </ng-container>
    </div>
</ng-template>

<button *ngIf="actions && actions.length > 0" type="button" class="btn btn-outline-secondary btn-sm" 
    #origin (click)="openPopup(origin, actionContent)">
        <fa-icon [icon]="'ellipsis-h'"></fa-icon>
</button>
