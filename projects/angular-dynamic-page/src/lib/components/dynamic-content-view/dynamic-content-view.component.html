<ng-container *ngIf="ready" >
    <form class="dynamic-form">
        <div class="form-group row my-1" *ngFor="let metadata of columns;">
            <label  class="col-3 form-control-label form-control-label-sm" [attr.for]="metadata.path">{{ metadata.label | translate }}</label>
            <div class="col-9">
                <div class="input-group input-group-sm">
                    <input readonly class="form-control form-control-sm" [id]="metadata.path" type="text" [value]="entity | dynamicCellView:metadata:managerType"/>
                </div>
            </div>
        </div>
    </form>
</ng-container>
